<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito</h2>
    <p>Aqui temos um <b>termo em negrito</b> usando a tag b (não semântico)</p>
    <p>Aqui temos um <strong>termo em negrito</strong> usando a tag strong(semantico)</p>
    <p>Aqui temos um <i>termo em itálico</i> usando a tag i(não osemantico)</p>
    <p>Aqui temos um <em>termo em italico</em> usando a tag em(semântico)</p>

</body>
</html>
