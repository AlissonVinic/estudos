<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <!--Se os dois radios tem o mesmo name, só vai poder marcar um deles-->
            <input type="radio" name="sexo" id="imasc" checked><label for="imasc">Masculino</label>
            <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="futebol" id="ifutebol" checked><label for="ifutebol">Futebol</label>
            <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete">Basquete</label>
            <input type="checkbox" name="jj" id="ijj"><label for="ijj">Jiu-jitsu</label>
            <input type="checkbox" name="natacao" id="inatacao"><label for="inatacao">Natação</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
