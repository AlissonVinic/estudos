<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Vídeos com HTML5</h1>
    <h2>Inserindo vídeos hospedados localmente</h2>
    <video controls width="500px">
        <source src="midia/video-carros.mp4" type="video/mp4">
        <source src="midia/video-carros.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade para a reprodução de vídeos.</p>
    </video>

    <h2>Inserindo vídeos de outras plataformas</h2>
    <p>Vídeo do Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=TlT2u6qFti6we7Ap" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <p>Vídeo do Vimeo</p>
    <!--No vimeo você pode ajustar o tamanho do vídeo no compartilhar, antes de copiar o link de incorporar, se for ajustar no HTML fica chatinho-->
    <iframe src="https://player.vimeo.com/video/7636697?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Animation Reel"></iframe>
</body>
</html>
